<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container  mt-auto d-flex justify-content-center flex-column ">
        <form action="" class="p-5  justify-content-center flex-column align-items-center  ">

            <div class="row d-flex justify-content-center   m-2 mb-3">
                <!-- <label for="userName">Username</label> -->
                <input type="text" id="userName" name="text" class="input col-lg-7 col-md-7 col-sm-12"
                    placeholder="Enter your username">
            </div>
            <div class="row d-flex justify-content-center m-2 mb-3">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" class="input col-lg-7 col-md-7 col-sm-12" placeholder="Enter your email">
            </div>
            <div class="row d-flex justify-content-center m-2 mb-3">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" class="input col-lg-7 col-md-7 col-sm-12"
                    placeholder="Enter your password">
            </div>
            <div class="row d-flex justify-content-center m-2 mb-3 ">


                <button class="btn btn-primary col-lg-3 col-md-3 col-sm-12">Sign Up</button>
            </div>

            <div class="or row d-flex justify-content-center  m-2 mb-2 ">
                <div class="d-flex flex-row justify-content-center align-items-center">

                    <hr style="width: 200px; margin-right: 15px;">
                    <span>OR</span>
                    <hr style="width: 200px; margin-left: 15px;">
                </div>


            </div>
        </form>
    </div>
</body>

</html>
