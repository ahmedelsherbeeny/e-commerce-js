<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container mt-auto d-flex justify-content-center flex-column ">
        <div id="loader" class="loader"></div>

        <div class="form-container">

            <form class="p-1 justify-content-center flex-column align-items-center ">

                <div class="row d-flex justify-content-center m-2 mb-5">
                    <h2 class="col-lg-7 col-md-7 col-sm-12 text-center" style="font-style: italic;">Sign Up to
                        E-commerce
                    </h2>
                </div>

                <div class="row d-flex justify-content-center m-2 mb-3">
                    <input type="text" id="userName" name="text" class="input col-lg-7 col-md-7 col-sm-12"
                        placeholder="Enter your username">
                    <div class="error-message" id="userNameError"></div>
                </div>
                <div class="row d-flex justify-content-center m-2 mb-3">
                    <input type="email" id="email" class="input col-lg-7 col-md-7 col-sm-12"
                        placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="row d-flex justify-content-center m-2 mb-3">
                    <input type="password" id="password" class="input col-lg-7 col-md-7 col-sm-12"
                        placeholder="Enter your password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="row d-flex justify-content-center m-2 mb-3 ">
                    <button class="btn btn-primary sign-btns col-lg-3 col-md-7 col-sm-12" type="submit">Sign Up <i
                            class="fas fa-arrow-right ms-2"></i></button>
                </div>

                <div class="or row d-flex justify-content-center  m-2 mb-2 ">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <hr style="width: 200px; margin-right: 15px;">
                        <span>OR</span>
                        <hr style="width: 200px; margin-left: 15px;">
                    </div>
                </div>
            </form>
            <div class="row d-flex justify-content-center mt-0 ms-3 me-3  mb-4 ">
                <button class="btn btn-primary sign-btns col-lg-3 col-md-7 col-sm-12 " id="gmailSignUpBtn"
                    style="background-color: #fff; color: black; border: none;"> <i class="fab fa-google me-3 ms-0"
                        style="color: rgb(118, 118, 219);"></i>Continue
                    With Gmail </button>
            </div>
        </div>
        <div class="have-acc d-flex justify-content-center gap-2 align-items-center pt-2 pb-2 mb-3 mt-2 ">
            <span>Already have an account? </span>
            <a href="sign-in.html" role="button" class="btn btn-primary bg-white text-dark "
                style="border: 1px solid grey;">Sign
                In</a>
        </div>
    </div>
