<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

</head>

<body>
    <div>

        <div class="container  mt-auto d-flex justify-content-center flex-column ">
            <div class="overlay" id="overlay"></div> <!-- Add the overlay element here -->

            <div class="loader-container">
                <div id="loader" class="loader"></div>
            </div>
            <div class="form-container">

                <form action="" class="p-5  justify-content-center flex-column align-items-center  ">

                    <div class="row d-flex justify-content-center    m-2 mb-5">
                        <h2 class="col-lg-7 col-md-7 col-sm-12 text-center" style="font-style: italic;">Sign In to
                            E-commerce
                        </h2>
                    </div>


                    <div class="row d-flex justify-content-center m-2 mb-3">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" id="email" class="input col-lg-7 col-md-7 col-sm-12"
                            placeholder="Enter your email">
                        <div class="error-message" id="emailError"></div>

                    </div>
                    <div class="row d-flex justify-content-center m-2 mb-3">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" id="password" class="input col-lg-7 col-md-7 col-sm-12"
                            placeholder="Enter your password">
                        <div class="error-message" id="passwordError"></div>

                    </div>
                    <div class="row d-flex justify-content-center m-2 mb-3 ">


                        <button class="btn btn-primary sign-btns col-lg-3 col-md-7 col-sm-12">Sign In <i
                                class="fas fa-arrow-right ms-2"></i></button>
                    </div>


                </form>
            </div>

            <div class="have-acc d-flex justify-content-center gap-2 align-items-center pt-2 pb-2 mb-3 mt-2 ">
                <span>Don,t have an account? </span>
                <a href="sign-up.html" role="button" class="btn btn-primary bg-white text-dark "
                    style="border: 1px solid grey;">Sign
                    Up</a>
            </div>
        </div>
        <!-- Your particles -->
        <div id="bg"></div>
    </div>




</body>

</html>
