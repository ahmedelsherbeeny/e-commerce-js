<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;0,600;1,200&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="d-flex" id="wrapper">

        <div class="sidebar" id="sidebar">
            <!-- Sidebar content -->
            <div class="sidebar-header">
                Sidebar Header
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
                <!-- Add more sidebar items here -->
            </ul>
        </div>
        <div id="page-content-wrapper" style="flex-grow: 1;">


            <nav class="navbar navbar-expand-xl px-2" id="navbar" style="background-color: #ffffff;z-index: 99">
                <button class="navbar-toggler" type="button">
                    Toggle Sidebar
                </button>
                <a class="navbar-brand" href="#"><img src="./images/e-logo.jpg" alt=""></a>
                <button class="toggler-btn d-xl-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="nav-toggler-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  me-auto">
                        <li class="nav-item active ps-1">
                            <a class="nav-link" href="index.html"><i class="fa fa-home fa-fw me-1"></i>Home</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="#"><i class="fa fa-shop fa-fw me-1"></i>Shop</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="featured.html"><i class="fas fa-poll fa-fw me-1"></i>Featured</a>
                        </li>
                        <li class="nav-item pl-1">
                            <a class="nav-link" href="#"><i class="fab fa-angellist fa-fw me-1"></i>Recommended</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 d-flex justify-content-center align-items-center gap-5">
                        <div class="search-cart d-flex flex-grow-1 justify-content-center align-items-center gap-1">
                            <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <div class="cart d-flex position-relative" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i>
                                <span class="badge rounded-pill bg-danger counter position-absolute text-center"
                                    style="top: -20px; right: -9px;"> 0</span>
                            </div>
                        </div>
                        <div class="sign-btns d-flex justify-content-center align-items-center gap-1" id="sign-btns">

                            <a role="button" class="btn btn-primary py-2  text-center" href="sign-in.html"
                                style="text-wrap: nowrap; width:120px;display: none;" id="signin">Sign
                                In</a>

                            <a role="button" class="btn btn-info py-2   text-center" id="signup" href="sign-up.html"
                                style="text-wrap: nowrap; width:120px;display: none;">Sign
                                Up</a>
                        </div>
                        <div class="dropdown 
                            ">
                            <button class="dropdown-toggle" style="display: none;" type="button" id="userDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                User Info
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" id="signOutBtn">Sign Out</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="prods container" id="prods">

                </div>

            </div>

        </div>

    </div>












    <div class="row">

        <div class="offcanvas offcanvas-end  col-lg-12" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...offcanvas
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
