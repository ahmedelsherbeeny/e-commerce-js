<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;0,600;1,200&display=swap"
        rel="stylesheet">
</head>



<body>


    <div class="" id="wrapper">

        <div class="navs d-flex flex-column align-items-center justify-content-center ">
            <div class="top-nav d-flex w-100 justify-content-between align-items-center px-3">
                <div class="brand d-flex justify-content-between align-content-center">

                    <a class="navbar-brand" href="#"><img src="./images/e-logo.jpg" alt=""></a>

                    <!-- toggling-nav-menu -->
                    <button class="toggler-btn d-xl-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <div class="nav-toggler-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>

                <div class="pe-2 d-none d-xl-block d-lg-block d-md-block">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">

                </div>

                <!-- toggling-search-bar -->
                <button class="toggler-btn d-xl-none d-lg-none d-md-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent3" aria-controls="navbarSupportedContent3"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="nav-toggler-icon">
                        <i class="fas fa-search"></i>

                    </div>
                </button>

            </div>
            <div class="collapse search-collapse pb-1 " id="navbarSupportedContent3">
                <div class="p-2">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>


            <nav class="navbar navbar-expand-xl w-100 px-2" id="navbar" style="z-index: 99">

                <div class="collapse navbar-collapse pb-1 " id="navbarSupportedContent2">
                    <ul class="navbar-nav  me-auto">
                        <li class="nav-item active ">
                            <a class="nav-link" href="index.html"><i class="fa fa-home fa-fw me-1"></i>Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fa fa-shop fa-fw me-1"></i>Shop</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="featured.html"><i class="fas fa-poll fa-fw me-1"></i>Featured</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fab fa-angellist fa-fw me-1"></i>Recommended</a>
                        </li>
                        <li class=" pl-1 management-li ">

                            <button type="button" class="management d-flex  gap-4 bg-transparent border-none">
                                <div class="name">
                                    <i class="fas fa-chart-bar fa-fw"></i>
                                    management

                                </div>
                                <i class="fa fa-angle-down "></i>
                                <ul class="dropdown_menu  ps-0 dropdown_menu-5">
                                    <li class="dropdown_item-1"><a href="products.html">Products Management</a>
                                    </li>
                                    <li class="dropdown_item-2"><a href="#">Orders Management</a> </li>
                                    <li class="dropdown_item-1"><a href="#">Users Management</a> </li>
                                </ul>
                            </button>
                        </li>
                    </ul>
                    <form
                        class="form-inline mt-lg-0 mt-sm-4 mt-md-4 d-flex justify-content-center align-items-center gap-2 ">

                        <div class="me-3 d-flex justify-content-center align-items-center gap-3">

                            <div class="cart d-flex position-relative" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i>
                                <span class="badge rounded-pill bg-danger counter position-absolute text-center"
                                    style="top: -20px; right: -9px;"> 0</span>
                            </div>

                            <div class="whishlist d-flex position-relative" data-bs-toggle="" data-bs-target="#"
                                aria-controls="">
                                <i class="fas fa-heart" style="font-size: 20px;"></i>
                                <span class="badge rounded-pill bg-danger counter position-absolute text-center"
                                    style="top: -20px; right: -9px;"> 0</span>
                            </div>
                        </div>

                        <div class="sign-btns d-flex justify-content-center align-items-center gap-1" id="sign-btns">

                            <a role="button" class="btn btn-primary py-2  text-center" href="sign-in.html"
                                style="text-wrap: nowrap; width:120px;display: none;" id="signin">Sign
                                In</a>

                            <a role="button" class="btn btn-info py-2   text-center" id="signup" href="sign-up.html"
                                style="text-wrap: nowrap; width:120px;display: none;">Sign
                                Up</a>
                        </div>

                        <button type="button" class="user-info justify-content-center gap-4 bg-transparent border-none">
                            <div class="display-name"><i class="far fa-user-circle"></i>
                            </div>
                            <i class="fa fa-angle-down "></i>
                            <ul class="dropdown_menu  ps-0 dropdown_menu-5">
                                <li class="dropdown_item-1"><a href="./profile.html">Profile</a> </li>
                                <li class="dropdown_item-2"><a id="signOutBtn">Sign Out</a> </li>
                            </ul>
                        </button>

                    </form>
                </div>

            </nav>
        </div>
    </div>







    <div class="product-details">
        <div class="product-images">
        </div>
        <div class="product-main-image">
            <img id="main-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
